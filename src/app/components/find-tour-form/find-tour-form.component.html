<form [formGroup]="findTour" class="form">
  <mat-form-field>
    <mat-label>Город вылета</mat-label>
    <mat-select formControlName="departCity" >
      <mat-option
        *ngFor="let id of departCityList.ids"
        [value]="departCityList[id].id"
      >
        {{ departCityList[id].name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Страна</mat-label>
    <mat-select formControlName="country">
      <mat-option
        *ngFor="let id of countryList.ids"
        [value]="countryList[id].id"
      >
        {{ countryList[id].name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width form-field" (click)="picker.open()">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [min]="minDate"
      [max]="maxDate"
      [matDatepicker]="picker"
      formControlName="date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Кол-во ночей</mat-label>
    <mat-select formControlName="nights">
      <mat-option *ngFor="let day of startDays" [value]="day">
        от {{ day }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Кол-во ночей до</mat-label>
    <mat-select formControlName="nightsTo">
      <mat-option
        *ngFor="let day of startDays"
        [disabled]="findTour.value.nights > day"
        [value]="day"
      >
        до {{ day }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="submit()" mat-raised-button color="accent">Найти тур</button>
</form>
